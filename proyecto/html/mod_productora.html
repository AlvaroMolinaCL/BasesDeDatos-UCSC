    <b>
        <h2>Sistema de Eventos y Entradas</h2>
    </b>

    <h3>Ingrese el RUT de la productora y escriba en el atributo a modificar: </h3>

    <form id="mod_productora" action="..\php\mod_productora.php" method="post">

        <input type="number" id="rutProductora" name="rutProductora" required><br><br>

        <input type="button" value="Pagina anterior" onClick="history.go(-1);">
